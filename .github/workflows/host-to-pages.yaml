name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update package.json homepage field
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          jq --arg homepage "https://$GITHUB_ACTOR.github.io/$REPO_NAME/" '.homepage = $homepage' package.json > temp.json && mv temp.json package.json
          cat package.json  # Debugging step to verify the change

      - name: Update next.config.ts with basePath and assetPrefix
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)

          node -e "
          const fs = require('fs');
          const path = 'next.config.ts';
          let config = fs.readFileSync(path, 'utf8');

          if (!config.includes('basePath')) {
              config = config.replace(/const nextConfig: NextConfig = {/, \`
              const nextConfig: NextConfig = {
                basePath: 'frontend',
                assetPrefix: 'frontend',
                trailingSlash: true,
                async rewrites() {
                    return [
                    {
                        source: '/:path*',
                        destination: `/frontend/:path*`,
                    },
                    ];
                },
              \`);
          }

          fs.writeFileSync(path, config);
          console.log('Updated next.config.ts:\\n', config);
          "

      - name: Install dependencies and build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
